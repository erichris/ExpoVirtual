{% load static %}

{% block nav %}

{% block scripts %} 
	<script>
      	var unityInstance = UnityLoader.instantiate("unityContainer", '{% static "BuildLayout/expo.json" %}', {onProgress: UnityProgress});
      	//in your html|js
		function OnAppReady(){
		    console.log("### application is loaded")
		    unityInstance.SendMessage("LoadExpo", "ChangeExpoName", "{{expo.nombre}}");
		}
    </script>


{% endblock %}

{% block body1 %}
	<div class="webgl-content" style="width: 100%; height:48vw;">
      <div id="unityContainer" class="center" style="position: relative; left: 12.5vw;width: 75vw; height: 40vw;"></div>
      <div class="footer" style="width: 75vw;position: relative; left: 12.5vw;">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Editar Layout</div>
      </div>
    </div>
{% endblock %}
